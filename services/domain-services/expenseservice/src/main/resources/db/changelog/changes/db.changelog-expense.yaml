databaseChangeLog:
  - changeSet:
      id: create-expense-table
      author: yourname
      changes:
        # 1. Create sequence
        - createSequence:
            sequenceName: et_seq_expense_id
            startValue: 1
            incrementBy: 1

        # 2. Create table
        - createTable:
            tableName: et_expense
            columns:
              - column:
                  name: expense_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: expense_title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: expense_description
                  type: VARCHAR(1000)
              - column:
                  name: expense_amount
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: expense_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: expense_location
                  type: VARCHAR(255)
              - column:
                  name: tags
                  type: VARCHAR(255)
              - column:
                  name: category_id
                  type: BIGINT
              - column:
                  name: payment_method
                  type: VARCHAR(100)
              - column:
                  name: notes
                  type: VARCHAR(1000)
              - column:
                  name: attachment_id
                  type: BIGINT
              - column:
                  name: currency
                  type: VARCHAR(10)
              - column:
                  name: exchange_rate
                  type: DECIMAL(19,4)
              - column:
                  name: expense_input_time
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: event_id
                  type: BIGINT

      rollback:
        - dropTable:
            tableName: et_expense
        - dropSequence:
            sequenceName: et_seq_expense_id
